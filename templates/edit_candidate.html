{% extends "base.html" %}

{% block title %}Edit Candidate{% endblock %}

{% block content %}
    <div class="card">
        <h2>Edit Candidate</h2>
        <form action="{{ url_for('edit_candidate', candidate_id=candidate.id) }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" value="{{ candidate.name }}" required>
            </div>
            <div class="form-group">
                <label for="party">Party</label>
                <input type="text" id="party" name="party" value="{{ candidate.party }}" required>
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" id="position" name="position" value="{{ candidate.position }}" required>
            </div>
            <div class="form-group">
                <label for="bio">Biography</label>
                <textarea id="bio" name="bio" rows="4">{{ candidate.bio }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Candidate Image</label>
                {% if candidate.image_path %}
                    <p>Current image: <img src="{{ url_for('static', filename='candidate_images/' + candidate.image_path) }}" alt="{{ candidate.name }}" style="max-width: 200px; height: auto;"></p>
                {% endif %}
                <input type="file" id="image" name="image">
                <small>Leave blank to keep current image</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Update Candidate</button>
                <a href="{{ url_for('candidate_register') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
